<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculater</title>
  </head>
  <body>
    <div id="display">123456789</div>
    <div id="row1">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
    <div id="row2">
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
    </div>
    <div id="row3">
      <button>9</button>
      <button>0</button>
      <button>+</button>
      <button>-</button>
    </div>
    <div id="row4">
      <button>*</button>
      <button>/</button>
      <button id="equals">=</button>
      <button id="clear">C</button>
    </div>
  </body>
</html>
